    <main class="container">
        <h1>Contact Us</h1>
        <p id="contactInfo">Address, phone, email, office hours.</p>

            <label>Name
                <input type="text" name="name" required>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- üåü Only ONE socket instance -->
    <script>
        const socket = io();

        socket.on('new-data', (data) => {
            if (data.type === "contact") {
                console.log("New contact update received");
            }
        });
    </script>

    <!-- ‚≠ê CONTACT FORM BACKEND INTEGRATION -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const res = await fetch('/api/send-message', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: this.name.value,
                    email: this.email.value,
                    message: this.message.value
                })
            });

            if (!res.ok) {
                alert("‚ùå Server not responding (404). Backend route missing.");
                return;
            }

            const data = await res.json();

            if (data.success) {
                alert(" Server is busy!!");
                this.reset();
            } else {
                alert("‚ùå Failed to send message.");
            }
        });

    </script>
