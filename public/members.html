<body>

    <main class="container">
        <h1>‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‡§∏‡§¶‡§∏‡•ç‡§Ø</h1>

        <!-- üîç SEARCH BAR -->
        <input type="text" id="memberSearch" class="search-box" placeholder="‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§∂‡•ã‡§ß‡§æ..." />

        <!-- SCROLL BOX -->
        <div class="member-scroll-box">
            <div id="memberList" class="cards"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>‚úÖ ¬© ‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‡§π‡§∞‡§≥</small>
        </div>
    </footer>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const memberListEl = document.getElementById("memberList");
        const searchInput = document.getElementById("memberSearch");
        const dotMembers = document.getElementById("dotMembers");

        let allMembers = [];

        /* ------------------------------------------------
            üî• SHOW DOT IF NEW MEMBER ADDED
        --------------------------------------------------*/
        function showMembersDot() {
            if (localStorage.getItem("newMember") === "yes") {
                dotMembers.style.display = "inline-block";
            }
        }
        showMembersDot();

        /* ------------------------------------------------
            üî• WHEN ADMIN ADDS NEW MEMBER ‚Üí SET DOT FLAG
        --------------------------------------------------*/
        socket.on("new-data", (data) => {
            if (data.type === "members") {
                localStorage.setItem("newMember", "yes");
                showMembersDot();
            }
        });

        /* ------------------------------------------------
            üî• WHEN USER OPENS MEMBERS PAGE ‚Üí REMOVE DOT
        --------------------------------------------------*/
        window.addEventListener("load", () => {
            localStorage.setItem("newMember", "no");
            dotMembers.style.display = "none";
        });


        // Render members
        function renderMembers(members) {
            memberListEl.innerHTML = "";
            if (!Array.isArray(members) || members.length === 0) {
                memberListEl.innerHTML = "<p>‡§∏‡§¶‡§∏‡•ç‡§Ø‡§æ‡§Ç‡§ö‡•Ä ‡§®‡•ã‡§Ç‡§¶ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä</p>";
                return;
            }

            members.forEach((member) => {
                const card = document.createElement("div");
                card.className = "card member-card";
                card.innerHTML = `
                    <h3 class="member-name">üë§ ${member.name}</h3>
                    <p><strong>‡§≠‡•Ç‡§Æ‡§ø‡§ï‡§æ:</strong> ${member.role || "‚Äî"}</p>
                    <p><strong>‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï:</strong> ${member.contact || "‚Äî"}</p>
                `;

                memberListEl.appendChild(card);
            });
        }

        // Fetch members
        async function fetchMembers() {
            try {
                const res = await fetch("/api/members");
                const data = await res.json();
                allMembers = data.members;
                renderMembers(allMembers);
            } catch (err) {
                console.error("Error fetching members:", err);
            }
        }

        // Search filter
        searchInput.addEventListener("keyup", () => {
            const q = searchInput.value.toLowerCase();
            const filtered = allMembers.filter(
                (m) =>
                    m.name.toLowerCase().includes(q) ||
                    (m.role || "").toLowerCase().includes(q) ||
                    (m.contact || "").toLowerCase().includes(q)
            );
            renderMembers(filtered);
        });

        // Live updates
        socket.on("new-data", fetchMembers);

        // Initial load
        fetchMembers();
    </script>

    <script src="assets/js/script.js"></script>
