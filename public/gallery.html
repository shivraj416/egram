<body>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeLightbox">√ó</span>
        <img id="lightboxImg" src="">
    </div>

    <main class="container">
        <h1>Gallery</h1>
        <p>Images uploaded by admin appear below.</p>
        <div class="gallery-scroll-box">
            <div id="gallery" class="gallery-grid"></div>
        </div>

    </main>

    <footer class="site-footer">
        <div class="container">
            <small>‚úÖ ¬© ‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‡§π‡§∞‡§≥</small>
        </div>
    </footer>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const galleryEl = document.getElementById('gallery');
        const dotGallery = document.getElementById('dotGallery');

        /* ------------------------------------------------
           üî• IF NEW IMAGE ADDED ‚Üí SHOW DOT
        --------------------------------------------------*/
        socket.on("new-data", (data) => {
            if (data.type === "gallery") {
                localStorage.setItem("newGallery", "yes");
                showGalleryDot();
            }
        });

        function showGalleryDot() {
            if (localStorage.getItem("newGallery") === "yes") {
                dotGallery.style.display = "inline-block";
            }
        }

        /* ------------------------------------------------
           üî• USER OPENED GALLERY ‚Üí REMOVE DOT
        --------------------------------------------------*/
        window.addEventListener("load", () => {
            localStorage.setItem("newGallery", "no");
            dotGallery.style.display = "none";
        });

        // Function to render images
        function renderGallery(images) {
            galleryEl.innerHTML = '';
            images.forEach(img => {
                const imgEl = document.createElement('img');
                imgEl.src = img.url;

                // CLICK ‚Üí SHOW BIG IMAGE
                imgEl.addEventListener('click', () => {
                    document.getElementById("lightboxImg").src = img.url;
                    document.getElementById("lightbox").style.display = "flex";
                });

                imgEl.alt = img.alt || 'Gallery Image';
                galleryEl.appendChild(imgEl);
            });
        }

        // Fetch initial images
        fetch('/api/gallery')
            .then(res => res.json())
            .then(data => renderGallery(data.images))
            .catch(err => console.error(err));

        /* -------------------------------
            LIGHTBOX CLOSE BUTTON
        --------------------------------*/
        document.getElementById("closeLightbox").addEventListener('click', () => {
            document.getElementById("lightbox").style.display = "none";
        });

        document.getElementById("lightbox").addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById("lightbox").style.display = "none";
            }
        });
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
